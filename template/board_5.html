<table id="board">
  <tr>
    <td class="border">&nbsp;</td>
    <td class="border" ng-repeat="alphabet in 
        ['A', 'B', 'C', 'D', 'E']"
        >{{alphabet}}</td>
    <td class="border">&nbsp;</td>
  </tr>
  <tr>
    <td class="border">5</td>
    <td class="board-top-left-{{getPositionState(1,5)}}" ng-click="moveOrPickupDead(1,5)"></td>
    <td ng-repeat="i in [2, 3, 4]"
        class="board-top-{{getPositionState(i,5)}}" ng-click="moveOrPickupDead(i,5)"></td>
    <td class="board-top-right-{{getPositionState(5,5)}}" ng-click="moveOrPickupDead(5,5)"></td>
    <td class="border">5</td>
  </tr>
  <tr ng-repeat="j in [4, 3, 2]">
    <td class="border">{{j}}</td>
    <td class="board-left-{{getPositionState(1,j)}}" ng-click="moveOrPickupDead(1,j)"></td>
    <td ng-repeat="i in [2, 3, 4]"
        class="board-normal-{{getPositionState(i,j)}}" ng-click="moveOrPickupDead(i,j)"></td>
    <td class="board-right-{{getPositionState(5,j)}}" ng-click="moveOrPickupDead(5,j)"></td>
    <td class="border">{{j}}</td>
  </tr>
  <tr>
    <td class="border">1</td>
    <td class="board-bottom-left-{{getPositionState(1,1)}}" ng-click="moveOrPickupDead(1,1)"></td>
    <td ng-repeat="i in [2, 3, 4]"
        class="board-bottom-{{getPositionState(i,1)}}" ng-click="moveOrPickupDead(i,1)"></td>
    <td class="board-bottom-right-{{getPositionState(5,1)}}" ng-click="moveOrPickupDead(5,1)"></td>
    <td class="border">1</td>
  </tr>
  <tr>
    <td class="border">&nbsp;</td>
    <td class="border" ng-repeat="alphabet in 
        ['A', 'B', 'C', 'D', 'E']"
        >{{alphabet}}</td>
    <td class="border">&nbsp;</td>
  </tr>
</table>
