<table id="board">
  <tr>
    <td class="border">&nbsp;</td>
    <td class="border" ng-repeat="alphabet in 
        ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'J']"
        >{{alphabet}}</td>
    <td class="border">&nbsp;</td>
  </tr>
  <tr>
    <td class="border">9</td>
    <td class="board-top-left-{{getPositionState(1,9)}}" ng-click="moveOrPickupDead(1,9)"></td>
    <td ng-repeat="i in [2, 3, 4, 5, 6, 7, 8]"
        class="board-top-{{getPositionState(i,9)}}" ng-click="moveOrPickupDead(i,9)"></td>
    <td class="board-top-right-{{getPositionState(9,9)}}" ng-click="moveOrPickupDead(9,9)"></td>
    <td class="border">9</td>
  </tr>
  <tr ng-repeat="j in [8]">
    <td class="border">{{j}}</td>
    <td class="board-left-{{getPositionState(1,j)}}" ng-click="moveOrPickupDead(1,j)"></td>
    <td ng-repeat="i in [2, 3, 4, 5, 6, 7, 8]"
        class="board-normal-{{getPositionState(i,j)}}" ng-click="moveOrPickupDead(i,j)"></td>
    <td class="board-right-{{getPositionState(9,j)}}" ng-click="moveOrPickupDead(9,j)"></td>
    <td class="border">{{j}}</td>
  </tr>
  <tr>
    <td class="border">7</td>
    <td class="board-left-{{getPositionState(1,7)}}" ng-click="moveOrPickupDead(1,7)"></td>
    <td class="board-normal-{{getPositionState(2,7)}}" ng-click="moveOrPickupDead(2,7)"></td>
    <td class="board-star-{{getPositionState(3,7)}}" ng-click="moveOrPickupDead(3,7)"></td>
    <td class="board-normal-{{getPositionState(4,7)}}" ng-click="moveOrPickupDead(4,7)"></td>
    <td class="board-normal-{{getPositionState(5,7)}}" ng-click="moveOrPickupDead(5,7)"></td>
    <td class="board-normal-{{getPositionState(6,7)}}" ng-click="moveOrPickupDead(6,7)"></td>
    <td class="board-star-{{getPositionState(7,7)}}" ng-click="moveOrPickupDead(7,7)"></td>
    <td class="board-normal-{{getPositionState(8,7)}}" ng-click="moveOrPickupDead(8,7)"></td>
    <td class="board-right-{{getPositionState(9,7)}}" ng-click="moveOrPickupDead(9,7)"></td>
    <td class="border">7</td>
  </tr>
  <tr ng-repeat="j in [6]">

    <td class="board-right-{{getPositionState(9,j)}}" ng-click="moveOrPickupDead(9,j)"></td>
    <td class="border">{{j}}</td>
  </tr>
  <tr>

    <td class="board-normal-{{getPositionState(2,5)}}" ng-click="moveOrPickupDead(2,5)"></td>

    <td class="board-normal-{{getPositionState(4,5)}}" ng-click="moveOrPickupDead(4,5)"></td>
    <td class="board-star-{{getPositionState(5,5)}}" ng-click="moveOrPickupDead(5,5)"></td>
    <td class="board-normal-{{getPositionState(6,5)}}" ng-click="moveOrPickupDead(6,5)"></td>
    <td class="board-normal-{{getPositionState(7,5)}}" ng-click="moveOrPickupDead(7,5)"></td>

    <td class="board-right-{{getPositionState(9,j)}}" ng-click="moveOrPickupDead(9,j)"></td>

  <tr>
